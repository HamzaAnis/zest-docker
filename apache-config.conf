<VirtualHost *:80>
  ServerAdmin localhost
  DocumentRoot /var/www/html/blog/Public

  <Directory />
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
